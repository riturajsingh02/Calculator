<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
   <link rel="stylesheet" href="cal1.css">
</head>

<body>
    <div class="calculator">
        <div class="name">Rana's Calculator</div>
        <input type="text" placeholder="0" id="input">
        <div>
        <button class="opertator">AC</button>
        <button class="opertator">CLR</button>
        <button class="opertator">%</button>
        <button class="opertator">/</button>
        </div>

        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="opertator">*</button>
        </div>

        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="opertator">-</button>
        </div>

        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="opertator">+</button>
        </div>
        
        <div>
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button class="ans">=</button>
        </div>
    </div>
    <script src="cal2.js"></script>
</body>
</html>
